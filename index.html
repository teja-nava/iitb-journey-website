<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My IITB Journey</title>
  <link rel="stylesheet" href="journey-style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('iitbombay.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 6px 12px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #ffd700;
      color: #000;
    }
    section {
      padding: 60px 20px;
      background: rgba(30, 30, 30, 0.9);
      margin: 20px;
      border-radius: 10px;
      animation: fadeInUp 1s ease forwards;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    h2 {
      color: #87cefa;
    }
    p, li {
      font-size: 1.05em;
      line-height: 1.6;
    }
    .timeline-item {
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      transition: transform 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    input[type=range] {
      width: 100%;
      margin: 20px 0;
    }
    footer, #contact {
      text-align: center;
      font-size: 0.9em;
    }
    ul li a {
      color: #ffa;
    }
    ul li a:hover {
      text-decoration: underline;
      color: #ff0;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- CONTENT REMAINS THE SAME -->
</body>
</html>
